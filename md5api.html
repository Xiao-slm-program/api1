<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>

function GR() {
    var url = location.search; //获取url中"?"符后的字串
    var tR = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            tR[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
        }
    }
    return tR;
} 

var Rt = new Object();
Rt = GR();

document.write(Rt["text"]==null?"":Rt["text"])
</script>
</body>
</html>
